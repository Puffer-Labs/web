<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puffer Labs</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="image/svg" href="logo.svg" />
  </head>
  <body>
    <p style="padding: 1em; position: absolute">
      <a href="/letter">Letter from the CEO</a>
    </p>
    <center class="main-page">
      <img id="logo" src="/img/logo.svg" alt="Logo" />
      <h1>Puffer Labs</h1>
      <h3>
        We are a leading software giant in appropriately optimizing inexpensive
        meta-services.
      </h3>
      <img id="office" src="/img/office.jpeg" alt="Office" />
      <div class="newsletter">
        <p>
          Join our newsletter to receive up to date information on Puffer Labs
          updates.
        </p>
        <form action="./puff.html" class="fields">
          <input required type="email" placeholder="Your email" />
          <input required type="text" placeholder="Your name" />
          <button type="submit">Subscribe</button>
        </form>
      </div>
    </center>
    <footer>
      <small
        >&#169; 2021 Puffer Labs, Inc.
        <br />
        All rights reserved.
      </small>
    </footer>
  </body>
</html>
